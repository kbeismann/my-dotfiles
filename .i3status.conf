## Code:

general {
    output_format = "i3bar"
    colors = true
    color_good = "#7cb8bb"      # base16-zenburn
    color_bad = "#dca3a3"       # base16-zenburn
    color_degraded = "#e0cf9f"  # base16-zenburn
    interval = 1
}

order += "wireless wlp3s7"
# order += "battery 0"
order += "volume master"
order += "cpu_usage"
# order += "cpu_temperature 0"
# order += "cpu_temperature 1"
# order += "cpu_temperature 2"
# order += "cpu_temperature 3"
order += "tztime local"
# order += "tztime berlin"
# order += "ipv6"
# order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPNC"
# order += "path_exists VPN"
# order += "ethernet eth0"
# order += "cpu_temperature 2"
# order += "cpu_temperature 3"
# order += "load"

volume master {
	format = "V: %volume "
    format_muted = "V: ! "
	# format = "V: %volume "
    # format_muted = "♬: %volume "
    device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	# format = "V: %volume "
    }

wireless wlp3s7 {
        # format_up = "W: (%quality at %essid, %bitrate) %ip"
        # format_up =   "⍏:%quality at %essid "
        # format_down = "⍖: down "
        format_up =   "W:%quality at %essid "
        format_down = "W: down "
}

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        # format = "%status %percentage %remaining %emptytime"
        # format = "%status %remaining (%emptytime %consumption)"
        format = "%status %percentage %remaining "
        # format_down = "⚠: no battery "
        format_down = "NO BAT "
        # status_chr = "⚇ CHR"
        # status_bat = "⚡ BAT"
        # status_full = "☻ FULL"
        status_chr = "CHR"
        status_bat = "BAT"
        status_full = "FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
	threshold_type = percentage
        low_threshold = 40
	last_full_capacity = true
	hide_seconds = true
	integer_battery_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPNC {
        # file containing the PID of a vpnc process
        pidfile = "/var/run/vpnc/pid"
}

path_exists VPN {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is active
        path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S %z "
}

tztime cest {
        format = "%Y-%m-%d %H:%M:%S %z "
        # timezone = "+03:00"
        # hide_if_equals_localtime = true
}


## Gets the system load (number of processes waiting for CPU time in the
## last 1, 5 and 15 minutes). It is possible to define a max_threshold that will
## color the load value red in case the load average of the last minute is getting
## higher than the configured threshold. Defaults to 5.

# Example order: load
# Example format: %1min %5min %15min
# Example max_threshold: "0,1"

load {
        format = "%5min"
}

## alternative load
# load {
