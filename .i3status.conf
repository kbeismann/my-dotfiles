## default
# cpu_temperature 0 {
#         format = "T: %degrees °C"
#         path = "/sys/devices/platform/coretemp.0/temp1_input"
# }

cpu_temperature 0 {
	format = "CPU¹: %degrees° "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input"
	max_threshold = 70
}

cpu_temperature 1 {
	format = "CPU²: %degrees° "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp2_input"
	max_threshold = 70
}

cpu_temperature 2 {
	format = "CPU3: %degrees°"
	path = "/sys/devices/platform/coretemp.0/temp4_input"
	max_threshold = 70
}

cpu_temperature 3 {
	format = "CPU4: %degrees°"
	path = "/sys/devices/platform/coretemp.0/temp5_input"
	max_threshold = 70
}

cpu_usage {
	  # format = "⚙: %usage "
	  format = "U: %usage "
}

## This is just for the root directory.  Change to home?
disk "/" {
        format = "/: %free "
}
