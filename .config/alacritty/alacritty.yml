# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dynamic_title: true
  opacity: 0.8
font:
  normal:
    family: dina
cursor:
  style:
    shape: Block
    blinking: On
mouse:
  hide_when_typing: true
scrolling:
  history: 10000
import:
 - ~/gitdir/my-git/base16-alacritty/colors/base16-zenburn.yml
